<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--wi-fi icone-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--lock-->
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <!--battery icon-->
            <i class="fa-solid fa-bolt"></i>
            <!--lighting-->
        </div>
    </div>
    <header class="header-bar">
        <h1 class="header-bar__title">Welcome to KakaoTalk</h1>
        <p class="header-bar__text">If you have a kakao account use it for sign in..</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input name="emal"  type="text" placeholder="Email or Phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find kakao Account and password</a>
    </form>
    <script src="https://kit.fontawesome.com/a851e0b457.js" crossorigin="anonymous"></script>
</body>
</html>
