<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--wi-fi icone-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock-->
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
        <i class="fa-solid fa-bolt"></i>
        <!--lighting-->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- <span><i class="fa-solid fa-comment-dots"></i></span> -->
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="id.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title" style="font-weight: 700">
              Nicolas
            </h4>
            <h6 class="user-component__subtitle">phone number</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span> <i class="fa-regular fa-message fa-2x"></i></span>
        </div>
      </div>

      <div class="more__column">
        <div class="more-icons__icon">
          <i class="fa-regular fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-file-invoice fa-2x"></i><span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>

        <div class="more-icons__icon">
          <i class="fa-solid fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>

      <div class="more-screen__channel">
        <div class="more-screen__channel-header">
          <span>Suggestions</span>
        </div>
      </div>

      <div class="more-screen__column">
        <div class="more-screen__img">
          <span><i class="fa-solid fa-quote-left fa-2xl"></i></span>
          <div class="more-screen__title">
            <h3>Kakao Story</h3>
          </div>
        </div>
        <div class="more-screen__img">
          <span><i class="fa-regular fa-face-grin-wide fa-2xl"></i></span>
          <div class="more-screen__title">
            <h3>Kakao friend</h3>
          </div>
          
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__a"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__a"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__a"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__a"
            ><span class="nav__ellipsis"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
