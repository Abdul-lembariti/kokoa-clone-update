<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat- Kakao talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--wi-fi icone-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock-->
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
        <i class="fa-solid fa-bolt"></i>
        <!--lighting-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nahul..</h1>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
      </div>
    </header>
    <main class="main-screen chat">
      <div class="chat-timestamp">Tuesday, june 30, 2020</div>
      <div class="message-row">
        <img src="id.jfif" class="user-component__avatar">
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message__row--own">
    
        <div class="message-row__content">
  
          <div class="message__info">
            <span class="message__time">21:27</span>
            <span class="message__bubble message__bubble--own">Hi!</span>
            
          </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
         <input type="text" placeholder="Write a message">
         <i class="fa-regular fa-face-smile fa-lg "></i>
         <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
